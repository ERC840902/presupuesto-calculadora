<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Presupuesto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="styles.css">
  <script src="particles.min.js"></script> <!-- Asegúrate de que este archivo esté en la misma carpeta que tu HTML -->
  <script defer src="script.js"></script>
</head>
<body>
  <div id="particles-js"></div> <!-- Contenedor de partículas -->
  <h1>Calculadora de Presupuesto</h1>
  <div class="form-container">
    <form id="budget-form">
      <label for="income">Ingreso:</label>
      <input type="number" id="income" name="income">
      <label for="expense">Gasto:</label>
      <input type="number" id="expense" name="expense">
      <button type="submit">Calcular</button>
    </form>
  </div>
  <div id="result"></div>
  <div id="history"></div>
</body>
</html>
